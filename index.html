<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="menu">
        <h2>Menu</h2>
        <div class="menu-item" data-name="Pizza" data-price="12.99">
            <span>Pizza - $12.99</span>
            <button onclick="addToCart('Pizza', 12.99)">Add to Cart</button>
        </div>
        <div class="menu-item" data-name="Burger" data-price="8.99">
            <span>Burger - $8.99</span>
            <button onclick="addToCart('Burger', 8.99)">Add to Cart</button>
        </div>
        <div class="menu-item" data-name="Pasta" data-price="10.50">
            <span>Pasta - $10.50</span>
            <button onclick="addToCart('Pasta', 10.50)">Add to Cart</button>
        </div>
        <div class="menu-item" data-name="Salad" data-price="7.49">
          <span>Salad - $7.49</span>
          <button onclick="addToCart('Salad', 7.49)">Add to Cart</button>
      </div>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: $0.00</div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
</div>
</div>

<script src="script.js">
  // your script goes here
</script>
</body>
</html>
